<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maklerplan CRM</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 380px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f8fafc;
    }
    .header {
      background: linear-gradient(135deg, #1a73e8, #0d47a1);
      color: white;
      padding: 16px;
      text-align: center;
    }
    .header h1 { font-size: 18px; margin-bottom: 4px; }
    .header p { font-size: 12px; opacity: 0.9; }
    
    .loading {
      text-align: center;
      padding: 40px;
      color: #64748b;
    }
    .loading .spinner {
      width: 32px;
      height: 32px;
      border: 3px solid #e2e8f0;
      border-top-color: #1a73e8;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 12px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    
    .recommendation {
      background: white;
      margin: 12px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      overflow: hidden;
    }
    .rec-header {
      padding: 12px 16px;
      border-bottom: 1px solid #f1f5f9;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .priority-badge {
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
    }
    .priority-urgent { background: #fef2f2; color: #dc2626; }
    .priority-high { background: #fff7ed; color: #ea580c; }
    .priority-medium { background: #fefce8; color: #ca8a04; }
    
    .rec-body { padding: 16px; }
    .contact-name { font-size: 16px; font-weight: 600; color: #1e293b; }
    .contact-company { font-size: 13px; color: #64748b; margin-top: 2px; }
    .contact-phone { 
      font-size: 14px; 
      color: #1a73e8; 
      margin-top: 8px;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    
    .reason-box {
      background: #f0fdf4;
      border-left: 3px solid #22c55e;
      padding: 10px 12px;
      margin-top: 12px;
      border-radius: 0 8px 8px 0;
      font-size: 13px;
      color: #166534;
    }
    
    .actions {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      padding: 12px 16px 16px;
    }
    .action-btn {
      padding: 12px 8px;
      border: none;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
    }
    .action-btn:hover { transform: translateY(-1px); }
    .action-btn:active { transform: translateY(0); }
    
    .btn-call {
      background: #22c55e;
      color: white;
      grid-column: span 2;
      flex-direction: row;
      font-size: 15px;
      padding: 14px;
    }
    .btn-call:hover { background: #16a34a; }
    
    .btn-sms { background: #e0f2fe; color: #0369a1; }
    .btn-sms:hover { background: #bae6fd; }
    
    .btn-email { background: #fef3c7; color: #b45309; }
    .btn-email:hover { background: #fde68a; }
    
    .btn-task { background: #f3e8ff; color: #7c3aed; }
    .btn-task:hover { background: #e9d5ff; }
    
    .btn-skip { background: #f1f5f9; color: #64748b; }
    .btn-skip:hover { background: #e2e8f0; }
    
    .templates {
      padding: 0 12px 12px;
    }
    .template-title {
      font-size: 12px;
      font-weight: 600;
      color: #64748b;
      margin-bottom: 8px;
      padding-left: 4px;
    }
    .template-btn {
      display: block;
      width: 100%;
      background: white;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 8px;
      text-align: left;
      cursor: pointer;
      transition: all 0.2s;
    }
    .template-btn:hover {
      border-color: #1a73e8;
      background: #f8fafc;
    }
    .template-name { font-size: 14px; font-weight: 500; color: #1e293b; }
    .template-desc { font-size: 12px; color: #64748b; margin-top: 2px; }
    
    .success-msg {
      background: #f0fdf4;
      color: #166534;
      padding: 16px;
      text-align: center;
      border-radius: 8px;
      margin: 12px;
    }
    .success-msg .icon { font-size: 32px; margin-bottom: 8px; }
    
    .footer {
      text-align: center;
      padding: 12px;
      font-size: 11px;
      color: #94a3b8;
      border-top: 1px solid #f1f5f9;
    }

    .no-rec {
      text-align: center;
      padding: 40px 20px;
      color: #64748b;
    }
    .no-rec .icon { font-size: 48px; margin-bottom: 12px; }
  </style>
</head>
